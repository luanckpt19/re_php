<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    mảng trong js chứa các phần tử
    Các phần tử trong mảng cấu tạo từ 2 thành phần:
    + Key và Value
    + Chỉ số và Giá trị

    var a = [];
    chú ý key trong mảng bắt đầu bằng 0
</pre>
<ul>
    <li id="li1"></li>
    <li id="li2"></li>
    <li id="li3"></li>
    <li id="li4"></li>
</ul>
<script>
    var cities = ["Hà Nội", "Phú Thọ", "Việt Trì" , "Tuy Lộc"];
    console.log(cities);

    document.getElementById("li1").innerHTML = cities [0];
    document.getElementById("li2").innerHTML = cities [1];
    document.getElementById("li3").innerHTML = cities [2];
    document.getElementById("li4").innerHTML = cities [3];


    //Muốn thay đổi giá trị phần tử trong mảng
    cities[0]= "Thăng Long";
    console.log(cities);

    //Thêm 1 phần tử
    cities[4]= "Hải Dương"
    console.log(cities);

</script>
</body>
</html>
