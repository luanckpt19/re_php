<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    sự kiện người dùng

    Click chuột

    Onclick là thuộc tính của thẻ HTML

</pre>
<div onclick="alert('sai quá sai')"> kích vào đây này</div>

<button onclick="demo()"> đừng nhấn vào</button>
<script>
    function demo() {
        alert('nhấn vào làm cái rì? Cáuuuu');
        
    }
</script>

</body>
</html>
