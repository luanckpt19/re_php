<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="text-align: center; font-weight: bold; color: pink">
    for hay while luôn kiểm ra điều kiện trước khi chạy
    <br> riêng do...while thì nó sẽ chạy 1 lần trước sau đó mới kiểm tra điều kiện
</p>
<script>
    alert("warning!!! Nhó nhé");
    var i = 26;

    do {
        console.log(i);
        i++;
    } while(i <= 20);
</script>
</body>
</html>
