<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    Cú pháp switch- case:

    switch(expression) {
          case x:
            // code block
            break;
          case y:
            // code block
            break;
          default:
            // code block
        }
</pre>

<script>
    var thu = 8;
    // in lịch ăn chơi trong tuần

    switch (thu){
        case 2:
            alert("lên bar (1900)");
            break;
        case 3:
            alert("lên ball 8 nhó");
            break;
        case 4:
            alert("lên pup chill rượu");
            break;
        case 5:
            alert("off dưỡng sức mai chơi típ");
            break;
        case 6:
            alert("lịch hôm nay là đi bay ở quán bar nào đó");
            break;
        case 7:
            alert("trà đá cùng mấy cu em");
            break;
        default:
            alert("nghỉ ngơi mai đi bay")
    }
</script>

</body>
</html>
